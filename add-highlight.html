<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Highlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Add New Highlight</h2>
    <p>Enter today's update and click Save. It will appear in the Support Hub instantly after refresh.</p>
    <textarea id="highlight-text" class="form-control mb-3" rows="4" placeholder="Type your highlight here..."></textarea>
    <button class="btn btn-success" onclick="saveHighlight()">Save Highlight</button>
    <a href="index.html" class="btn btn-secondary">Back to Hub</a>
  </div>

  <script>
    function saveHighlight() {
      const text = document.getElementById("highlight-text").value.trim();
      if (!text) {
        alert("Please enter a highlight.");
        return;
      }

      let highlights = JSON.parse(localStorage.getItem("dailyHighlights")) || [];
      highlights.unshift({ text: text, date: new Date().toISOString() }); // add at top
      localStorage.setItem("dailyHighlights", JSON.stringify(highlights));

      alert("Highlight saved successfully!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

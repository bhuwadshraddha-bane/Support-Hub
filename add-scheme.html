<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Sales Scheme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Add New Sales Scheme</h2>
    <p>Enter scheme details with validity dates.</p>

    <textarea id="scheme-text" class="form-control mb-3" rows="4" placeholder="Type your sales scheme here..."></textarea>
    <label>From Date:</label>
    <input type="date" id="scheme-from" class="form-control mb-3">
    <label>Till Date:</label>
    <input type="date" id="scheme-till" class="form-control mb-3">

    <button class="btn btn-warning" onclick="saveScheme()">Save Scheme</button>
    <a href="index.html" class="btn btn-secondary">Back to Hub</a>
  </div>

  <script>
    function saveScheme() {
      const text = document.getElementById("scheme-text").value.trim();
      const from = document.getElementById("scheme-from").value;
      const till = document.getElementById("scheme-till").value;

      if (!text || !from || !till) {
        alert("Please enter all details.");
        return;
      }

      let schemes = JSON.parse(localStorage.getItem("salesSchemes")) || [];
      schemes.unshift({ text: text, from: from, till: till });
      localStorage.setItem("salesSchemes", JSON.stringify(schemes));

      alert("Sales scheme saved successfully!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
